<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7bc825b445.js" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <button class="game-btn">
        <i class="fas fa-play"></i>
    </button>
    <div class="game-game">
        <span class="game-timer">00:10</span>
        <span class="game-remains">10</span>
        <div class="game-field"></div>
    </div>
    <div class="pop-up hidden">
        <span class="pop-up-text"></span>
        <button class="pop-up-btn">
            <i class="fas fa-reply"></i>
        </button>
    </div>
</body>
</html>
